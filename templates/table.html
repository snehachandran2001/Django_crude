<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form  method="post">
    {% csrf_token %}
    <input type="text" name="search_any" placeholder="search...">
    <input type="submit" value="search">
</form>

<br>


<table style="border:1px solid;">
    <tr>
        <th style="border:1px solid;">NAME</th>
         <th style="border:1px solid;">MOBILE</th>
        <th style="border:1px solid;">AGE</th>

         <th style="border:1px solid;">DEPARTMENT</th>
        <th style="border:1px solid;">Action</th>
    </tr>

{% for x in data_key %}

    <tr>
        <td style="border:1px solid;">{{x.employ_name}}</td>
        <td style="border:1px solid;">{{x.employ_mobile}}</td>
         <td style="border:1px solid;">{{x.employ_age}}</td>
        <td style="border:1px solid;">{{x.employ_department.department_name}}</td>
        <td style="border:1px solid;">
            <a href="/remove/{{x.id}}">Remove</a> /
            <a href="/update/{{x.id}}">Update</a>

        </td>
    </tr>


{% endfor %}

</table>

<br>

<a href="{% url 'form' %}"><button>Add User</button></a><br>
<br>
<a href="{% url 'table' %}"><button>Home</button></a>


</body>
</html>
